<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Product</title>
</head>
<body>
 
<div class="container" class="card card-body" style="background-color: azure;">
    <div>
        <header class="form-header" style="background-color:grey; text-align: center;margin: auto;color: antiquewhite;"><h1>Seller Page</h1></header>
    </div>
<form id="my-form" class="card card-body">
    <label id="form-label"><b>Selling Price:</b></label>
    <input type="number" id="number" class="form-control" required>
    <label id="form-label"><b>Select Product:</b></label>
    <select id="select" name="Product name" class="form-select" required>
        <option name="nikon" id="car1">Nikon Camera</option>
        <option name="canon" id="car2">Canon Camera</option>
        <option name="sony" id="car3">Sony Camera</option>
    </select><br>

    <input type="submit" class="form-submit" id="button" value="Add Product" style="background-color: chocolate;" >
<footer class="form-footer" style="background-color: rgb(120, 81, 22);">  </footer>
</form><br>
<div class="card card-body">
    <header style="background-color:crimson;text-align:center;color:beige"><h3>Item list</h3></header>
    <ul id="items" class="card-body"></ul></div>

<header class="card card-body " style="background-color:darkgray;text-align: center;"><h3>Price Calculator</h3></header>
<p id="itemPrice"class="card-body"style="text-align:center;font-weight:bold" ></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
<script src="product.js"></script>

</body>

</html>
